missing_val: 'none'
missing_test: 'none'

# augmentation
delete_segmentation: False
augmentation_rate: 0.95
augmentation_speedup: True
corruption_rate: 0.3
one_hot: False
eval_one_hot: False
replace_special_rate: 0.50
replace_random_rate: 0.0
live_loading: True
algorithm_name: TIP


