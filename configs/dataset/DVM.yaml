# @package _global_
defaults:
  - _self_

dataset_name: DVM
data_base_postfix: DVM/features

target: DVM

break_avoidance: False
image_size: 128
num_classes: 286
num_modalities: 2
modality_names: ['img', 'tabular']
eval_metric: acc
alphabet: 
